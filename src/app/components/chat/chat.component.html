<div class="room">
    <div #chat class="chat"></div>
    <div class="chat-div">
        <span
            #input
            (keydown)="connectService.write($event,chat,input,input.innerText)" 
            class="chat-input"
            role="textbox" 
            contenteditable>
            
        </span>
        <span class="placeholder" *ngIf="!input.innerText.length">Placeholder</span>
    </div>
</div>
