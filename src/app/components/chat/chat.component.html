<div #room class="room">
    <div #chat class="chat"></div>
    <div class="chat-div">
        <span
            #input
            (input)="connectService.onInput(input,input.innerText)"
            (focus)="connectService.onFocus(placeholder)"
            (focusout)="connectService.onFocusOut(placeholder,input,this.placeholderValue)"
            (keydown)="connectService.write($event,chat,input,input.innerText, false)" 
            class="chat-input"
            role="textbox" 
            contenteditable>
        </span>
        <span #placeholder class="placeholder">{{ placeholderValue }}</span>
    </div>
</div>
