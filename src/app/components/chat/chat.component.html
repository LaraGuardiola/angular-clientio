<div class="room">
    <div #chat class="chat"></div>
    <div class="chat-div">
        <span
            #input
            (touch)="$event.preventDefault()"
            (focus)="connectService.onFocus(placeholder)"
            (focusout)="connectService.onFocusOut(placeholder,input,this.placeholderValue)"
            (keydown)="connectService.write($event,chat,input,input.innerText)" 
            class="chat-input"
            role="textbox" 
            contenteditable>
            
        </span>
        <span #placeholder class="placeholder">{{ this.placeholderValue }}</span>
    </div>
</div>
