<header class="header">
        <div #icon class="symbol"><fa-icon [icon]="symbol"></fa-icon></div>
        <div class="input">
            <span 
                #input
                (keydown)="preventBreakLine($event)"
                (input)="limitCharacters(input,input.innerText)"
                (focus)="utilityService.onFocus(placeholder)"
                (focusout)="utilityService.onFocusOut(placeholder,input,this.placeholderVal)" 
                class="name-input" 
                role="textbox" 
                contenteditable>
            </span>
            <span #placeholder class="name-placeholder">{{ placeholderVal }}</span>
        </div>
</header>
